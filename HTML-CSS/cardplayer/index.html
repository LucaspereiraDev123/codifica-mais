<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player">
        <div class="bloco-superior">
            <div class="conteudo">
                <div class="imagem">
                    <img src="album.png" />
                </div>
                <div class="textos">
                    <div class="texto1">
                        <p style="color:DodgerBlue;">Ep. 128</p>
                    </div>
                    <div class="texto2">
                        <p style="color:rgb(157, 164, 172);">Aprendendo Flexbox no codifica</p>
                    </div>
                    <div class="texto3">
                        <p style="color:rgb(7, 7, 7);">Radio Full Stack</p>
                    </div>
                </div>
            </div>
            <div class="tempo-de-visualizacao">
                <div class="barra-de-tempo">
                    <div class="barra-de-tempo-corrida"></div>
                </div>
                <div class="inicial-final">
                    <div class="tempo-inical">
                        <p>29:28</p>
                    </div>
                    <div class="tempo-final">
                        <p>58:56</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bloco-inferior">
            <div class="salvar">
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="musica-anterior">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="voltar-10s">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="pausar">
                <i class="fa-solid fa-pause"></i>
            </div>
            <div class="avancar-10s">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="musica-seguinte">
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="1x">
                1X
            </div>
        </div>
    </div>
</body>
</html>
